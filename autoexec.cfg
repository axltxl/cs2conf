// My CS2 config

// Aliases
alias "exe" "exec autoexec"
alias "train" "exec training"

///////////////////////
// Graphics options
///////////////////////

// Disable framerate cap
fps_max 0

///////////////////////
// Viewmodel options
///////////////////////
viewmodel_fov 68
viewmodel_offset_x -1.5
viewmodel_offset_y -2
viewmodel_offset_z -1

///////////////////////
// Binds
///////////////////////

// jump throw
alias "+jumpaction" "+jump;"
alias "+throwaction" "-attack; -attack2"
alias "-jumpaction" "-jump"
bind "]" "+jumpaction;+throwaction;"

