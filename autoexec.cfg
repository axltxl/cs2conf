// My CS2 config

///////////////////////
// Foundation
///////////////////////
con_enable                     "true" // enable developer console

// Aliases
alias "reconf"                 "exec autoexec" // reload config
alias "train"                  "exec training" // FIXME: doc me

///////////////////////
// Graphics options
///////////////////////

fps_max                        0 // Disable framerate cap

// remove help notifications
cl_autohelp                    "false"
gameinstructor_enable          "false"

// Viewmodel options
viewmodel_fov                  68
viewmodel_offset_x             -1.5
viewmodel_offset_y             -2
viewmodel_offset_z             -1

// crosshair settings
cl_crosshairusealpha           1
cl_crosshaircolor              5
cl_crosshaircolor_r            0
cl_crosshaircolor_g            255
cl_crosshaircolor_b            255
cl_crosshairsize               "1.5"
cl_crosshairstyle               4
cl_crosshairthickness          "0.528887"
cl_crosshair_drawoutline       1
cl_crosshair_outlinethickness  1
cl_crosshairdot                0
cl_crosshair_t                 0
cl_fixedcrosshairgap           3
cl_crosshairgap_useweaponvalue 0
cl_crosshairgap                "-1.936504"
cl_crosshairalpha              200

// minimap settings
// FIXME: implement me

///////////////////////
// Game options
///////////////////////

cl_playerspray_auto_apply "true"


///////////////////////
// Binds
///////////////////////
unbindall
bind "`"               "toggleconsole"    // toggle developer console
bind "\"               "reconf"           // reload config

// misc
bind "ESCAPE"          "cancelselect"
bind "TAB"             "+showscores"      // score tab
bind "y"               "spray_menu"
bind "m"               "teammenu"         // switch teams

// comms
bind "SEMICOLON"       "messagemode2"    // say team
bind "'"               "messagemode"     // say all
bind "MOUSE4"          "+voicerecord"    // push-to-talk
bind "SPACE"           "player_ping"     // ping
bind "BACKSPACE"       "say gg"          // sportsmanship
bind "="               "say glhf"        // sportsmanship

// movement keys
bind "e"               "+forward"
bind "d"               "+back"
bind "f"               "+right"
bind "s"               "+left"
bind "SHIFT"           "+sprint"
bind "MOUSE2"          "+duck"
bind "MOUSE3"          "+jump"

// weapon management
bind "MOUSE1"          "+attack"  // pew pew
bind "MOUSE5"          "+attack2" // secondary attack
bind "v"               "drop"     // drop item
bind "t"               "+reload"  // reload weapon

bind "0"               "buymenu" // buy menu
bind "2"               "slot1"   // primary
bind "3"               "slot2"   // secondary
bind "4"               "slot3"   // knife
bind "5"               "slot5"   // bomb
bind "q"               "slot8"   // smoke
bind "w"               "slot10"  // molotov
bind "a"               "slot7"   // flashbang
bind "r"               "slot6"   // he grenade

// mouse movement
sensitivity            "0.636000" // mouse sensitivity
zoom_sensitivity_ratio "1"
bind "MOUSE_X"         "yaw"
bind "MOUSE_Y"         "pitch"

// jump throw
alias "+jumpaction"    "+jump;"
alias "+throwaction"   "-attack; -attack2"
alias "-jumpaction"    "-jump"
bind  "b"              "+jumpaction;+throwaction;"

// run throw
// I don't understand this one atm
// alias "+runthrow" "+forward;+jump;"
// alias "-runthrow" "-jump;-forward"
// bind "[" "+runthrow;+throwaction"

// ensure this is the last command in this file
// overwrites any values in config.cfg that differ from those set here
host_writeconfig

echo "config loaded, GLHF"    //write to the console
echo "-------------------------"
