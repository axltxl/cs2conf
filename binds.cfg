// My CS2 config

// --------------------------------
// Binds config (mouse and keyboard)
// --------------------------------

// essentials
unbindall                                 // remove all existing binds
bind "`"               "toggleconsole"    // toggle developer console
bind "\"               "reconf"           // reload config (see autoexec.cfg)

// misc
bind "ESCAPE"          "cancelselect"
bind "TAB"             "+showscores"      // score tab
bind "y"               "spray_menu"
bind "m"               "teammenu"         // switch teams

// toggle crosshair follow recoil
bind "x"               "toggle cl_crosshair_recoil 0 1"

// comms
bind "SEMICOLON"       "messagemode2"    // say team
bind "'"               "messagemode"     // say all
bind "MOUSE4"          "+voicerecord"    // push-to-talk
bind "SPACE"           "player_ping"     // ping
bind "BACKSPACE"       "say gg"          // sportsmanship
bind "="               "say glhf"        // sportsmanship

// radar
// bind "["           "incrementvar cl_radar_scale 0.25 1 -0.05"
// bind "]"           "incrementvar cl_radar_scale 0.25 1 0.05"

// movement keys
bind "e"               "+forward"
bind "d"               "+back"
bind "f"               "+right"
bind "s"               "+left"
bind "SHIFT"           "+sprint"
bind "MOUSE2"          "+duck"
bind "MOUSE3"          "+jump"
bind "MWHEELDOWN"      "+jump"

// weapon management
bind "MOUSE1"          "+attack"  // pew pew
bind "MOUSE5"          "+attack2" // secondary attack
bind "z"               "drop"     // drop item
bind "t"               "+reload"  // reload weapon
bind "r"               "+use"

bind "0"               "buymenu" // buy menu
bind "2"               "slot1"   // primary
bind "3"               "slot2"   // secondary
bind "4"               "slot3"   // knife
bind "5"               "slot5"   // bomb
bind "q"               "slot8"   // smoke
bind "w"               "slot10"  // molotov
bind "v"               "slot7"   // flashbang
bind "g"               "slot6"   // he grenade

// mouse movement
sensitivity            0.636 // mouse sensitivity
zoom_sensitivity_ratio 1
bind "MOUSE_X"         "yaw"
bind "MOUSE_Y"         "pitch"

// jump throw
alias "+jumpaction"    "+jump;"
alias "+throwaction"   "-attack; -attack2"
alias "-jumpaction"    "-jump"
bind  "b"              "+jumpaction;+throwaction;"

